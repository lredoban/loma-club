<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loma Club</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/logos/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/logos/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/logos/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#EBDED4" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- So netlify can handle JS rendered form in CTASection-->
    <form netlify hidden name="newsletter" netlify-honeypot="bot-field">
      <input type="email" name="email" />
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
